{% extends "layout.html" %}

{% block content %}
    <h2>Select a Profile</h2>
    <p>You have multiple profiles. Please choose which one you'd like to use.</p>
    
    <form method="POST">
        {% for profile in profiles %}
        <div class="form-group">
            <button type="submit" name="profile_id" value="{{ profile.id }}" style="width: 300px; text-align: left; padding: 15px;">
                <strong>{{ profile.profile_name }}</strong><br>
                <small>Role: {{ profile.role }}</small>
            </button>
        </div>
        {% endfor %}
    </form>
    
    <hr>
    <a href="{{ url_for('create_profile') }}">or Create a New Profile</a>
{% endblock %}
