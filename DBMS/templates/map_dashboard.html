<h2>Collector Map Dashboard</h2>
<p>View all pending e-waste requests on an interactive map. Click a marker to see details.</p>

<button id="recenter-btn">Recenter Map</button>
<div id="map"></div>

<script>
let map;
let markers = [];

function initMap() {
    // Initialize the map centered on India
    map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 20.5937, lng: 78.9629 },
        zoom: 5,
        mapTypeControl: true,
        streetViewControl: false,
        fullscreenControl: true,
    });

    // Fetch pending requests data from Flask API
    fetch("{{ url_for('get_pending_requests_data') }}")
        .then(response => response.json())
        .then(data => {
            const bounds = new google.maps.LatLngBounds();

            data.features.forEach(feature => {
                const lat = feature.geometry.coordinates[1];
                const lng = feature.geometry.coordinates[0];
                const item = feature.properties.item_name;
                const address = feature.properties.address;
                const id = feature.properties.id;

                const marker = new google.maps.Marker({
                    position: { lat, lng },
                    map: map,
                    title: item,
                });

                const infoWindow = new google.maps.InfoWindow({
                    content: `
                        <strong>${item}</strong><br>
                        ${address}<br>
                        <a href="/request/${id}" target="_blank">View Details</a>
                    `
                });

                marker.addListener("click", () => {
                    infoWindow.open(map, marker);
                });

                markers.push(marker);
                bounds.extend(marker.getPosition());
            });

            if (!bounds.isEmpty()) {
                map.fitBounds(bounds);
            }

            document.getElementById("recenter-btn").onclick = () => {
                if (!bounds.isEmpty()) map.fitBounds(bounds);
            };
        })
        .catch(err => {
            console.error("Error loading map data:", err);
            alert("Failed to load map data. Please check your Flask route or key settings.");
        });
}
</script>
