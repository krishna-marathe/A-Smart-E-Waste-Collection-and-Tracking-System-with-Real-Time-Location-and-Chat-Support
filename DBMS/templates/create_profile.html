{% extends "layout.html" %}

{% block content %}
    <h2>Create a New Profile</h2>
    <p>Add a new profile (e.g., a "collector" profile for your business) to your account.</p>
    
    <form method="POST" action="">
        
        <div class="form-group">
            <label>Profile Name</label>
            <input type="text" name="profile_name" required>
            <small>e.g., "My Home" or "My Recycling Business"</small>
        </div>
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="full_name" required>
        </div>
        <div class="form-group">
            <label>Role</label>
            <select name="role" required>
                <option value="" disabled selected>-- Select a role --</option>
                <option value="disposer">Disposer (I have e-waste)</option>
                <option value="collector">Collector (I collect e-waste)</option>
            </select>
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" name="phone_number">
        </div>
        <div class="form-group">
            <label>Full Address</label>
            <input type="text" name="address" required>
            <small>This will be used to find your location for pickups.</small>
        </div>

        <div class="form-group">
            <button type="submit">Create Profile</button>
        </div>
    </form>
{% endblock %}
